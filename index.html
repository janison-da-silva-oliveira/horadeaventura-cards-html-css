<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0e4a5e96c8.js" crossorigin="anonymous"></script>
    <title>Teste Card</title>
</head>
<body>
    <section class="logo">
        <img src="pngegg.png" alt="">
    </section>
    <div class="container">
        <card class="card1 principal">
            <div class="conteudo-icon">
                <img src="icons8-finn.svg" alt="">
            </div>
            <div class="conteudo-text">
                <h4>Finn</h4>
                <p>É muito disposto para tudo, ele adora aventuras e não gosta que ninguém sofra.</p>
            </div>
        </card>

        <card class="card2 principal">
            <div class="conteudo-icon">
                <img src="icons8-flame-princess.svg" alt="">
            </div>
            <div class="conteudo-text">
                <h4>Princesa de Fogo</h4>
                <p>tem uma personalidade volátil.</p>
            </div>
        </card>

        <card class="card3 principal">
            <div class="conteudo-icon">
                <img src="icons8-gunter.svg" alt="">
            </div>
            <div class="conteudo-text">
                <h4>Gunter</h4>
                <p>gosta de quebrar objetos de vidros.</p>
            </div>
        </card>

        <card class="card4 principal">
            <div class="conteudo-icon">
                <img src="icons8-rei-do-gelo.svg" alt="">
            </div>
            <div class="conteudo-text">
                <h4>Rei de Gelo</h4>
                <p>Solitário, mandante sociopata do Reino Gelado que é obcecado em capturar princesas.</p>
            </div>
        </card>
    </div>
</body>
</html>
